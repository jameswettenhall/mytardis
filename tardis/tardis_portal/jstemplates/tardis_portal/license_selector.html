<div class="license-option form-group">
  <div class="col-lg-2 control-label">
    <input type="hidden" class="license-id" value="{{ id }}"/>
    <a class="use-button btn btn-primary" title="Use">
      Use
    </a>    
  </div>
  <div class="col-lg-10">
    <div class="row">
      <div class="col-lg-9">
        <h4 style="display: inline-block">
          <a target="_blank" href="{{ url }}">{{ name }}</a>
        </h4>
        <p>{{ internal_description }}</p>
      </div>
      <span class="col-lg-3">
        {{# image_url }}
        <img style="margin-left: auto; margin-right: auto"
             src="{{ image_url }}"/>
        {{/ image_url }}
      </div>
    </div>
  </div>
</div>
