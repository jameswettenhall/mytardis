<div class="group_create">
  <form role="form">
    <div class="form-group">
      <label class="control-label" for="id_addgroup">Name:</label>
      <input type="text" name="addgroup" id="id_addgroup" required
             class="form-control form-control-sm groupsuggest" maxlength="100">
    </div>

    <div class="form-group">
      <label class="control-label" for="id_groupadmin">
          Group admin (enter username exactly - you will automatically be added as an admin):
      </label>
      <input type="text" name="groupadmin" id="id_groupadmin"
             class="form-control form-control-sm usersuggest" maxlength="100">
    </div>

    <div class="form-group text-right">
      <button type="submit" class="form_submit btn btn-primary btn-sm mr-0" id="group">
        <i class="fa fa-plus"></i>
        Create Group
      </button>
    </div>
  </form>
</div>
