{% extends "tardis_portal/portal_template.html" %}

{% load bootstrap %}


{% block content %}
<div class="page-header">
  {% if dataset %}
  <h2>Edit dataset</h2>
  {% else %}
  <h2>Add new dataset</h2>
  {% endif %}
</div>

<div class="row">
  <div class="col-lg-8">
    <form class="form-horizontal" action="" method="post">{% csrf_token %}
      {{ form|bootstrap_horizontal:'col-lg-2' }}
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-6">
          <button type="submit" class="btn btn-primary">
            Save
          </button>
          {% if dataset %}
            <a href="{% url 'tardis_portal.view_dataset' dataset.id %}"
               class="btn btn-outline-secondary"
               role="button" tabindex="-1">
              Cancel
            </a>
          {% else %}
            <a href="{% url 'tardis.tardis_portal.views.my_data' %}"
               class="btn btn-outline-secondary" role="button" tabindex="-1">
              Cancel
            </a>
          {% endif %}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
